<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delishespresso</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="brototi_css.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster+Two&display=swap&family=Uncial+Antiqua&display=swap"" rel="stylesheet">
</head>
<body>
    <div class="app bg-grey">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-chocolate d-flex justify-content-center">
            <h1 class="navbar-brand text-center logo text-white">DelishEspresso</h1>
        </nav>

        <!-- Page -->
        <div class="content">
            <!-- Page headline -->
            <div class="headline-container text-center pt-5">
                <h2 class="headline">Our Menu</h2>
                <hr class="underline">
            </div>

            <!-- Filter button -->
            <div class="filter_btn text-center pt-3">
                <button type="button" class="btn filter-btn" id="all">All</button>
                <button type="button" class="btn filter-btn" id="hot">Hot Beverage</button>
                <button type="button" class="btn filter-btn" id="iced">Iced Beverage</button>
                <button type="button" class="btn filter-btn" id="bakery">Bakery</button>
            </div>

            <!-- Menu -->
            <div class="row pt-4">
                <!-- Menu Item-->
                <div class="col-sm-12 col-xl-6 menu-item pt-4 pb-4">
                    <div class="row">
                        <div class="col-sm-12 col-lg-4 img img-link"></div>
                        <div class="col-sm-12 col-lg-8 item-info p-3 pl-4 pr-4">
                            <div class="d-flex">
                                <h5 class="item-title">Iced Coffee</h5>
                                <h5 class="item-price ml-auto">$8</h5>
                            </div>
                            <hr />
                            <p class="item-desc pt-2">Deliciously brewed chilled coffee made with authentic Columbian roasted coffee beans</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center pt-5">
            <h5 class="footer-content">Coded by <a class="highlighted" href="https://brototibiswas.github.io/brototi_portfolio/src/" target="_blank">Brototi Biswas</a></h5>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
